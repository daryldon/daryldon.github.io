<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #ffe6f1; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ff66b2; /* Sweet pink color */
        }

        .heart {
            color: #ff3366; /* Bright pink hearts */
            font-size: 5em;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #ff66b2;
        }

        .heart-animation {
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>I love you, loveee!</h1>
    <div class="heart heart-animation">❤️</div>
    <p class="message">Ingaaaat ikaw sa byahe  mo. Aantayin kita and I insist. Just dropping by. I hope I'm still your favorite. I miss youuuuuu.</p>
    <p class="footer">-Love, Daryl.</p>
    
    <!-- Spotify Song Embed -->
    <div class="spotify-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5sGZetzV9JUZCn8WkfgDEf?utm_source=generator" width="50%" height="100" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</div>
</body>
</html>
